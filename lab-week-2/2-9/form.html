<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Survey</title>
        <style>
          .row {
            margin-bottom: 20px;
          }
        </style>
    </head>
    <body>
        <form action="form.php" method="POST">
            <h1>A Simple Survey</h1>
            <div class="row">
                Name: <input type="text" name="name" value="">
            </div>
            <div class="row">
                Email: <input type="text" name="email" value="">
            </div>
            <div class="row">
                University: <input type="text" name="uni" value="">
            </div>
            <div class="row">
                Gender
                <input type="radio" name="gender" value="male" checked>
                Male
                <input type="radio" name="gender" value="female">
                Female
            </div>
            <div class="row">
                How do you travel to school:
            </div>
              <div class="row">
                <input type="checkbox" name="vehicle[]" value="Walk"> Walk
                <input type="checkbox" name="vehicle[]" value="Bicycle"> Bicycle
                <input type="checkbox" name="vehicle[]" value="Motorbike"> Motorbike
                <input type="checkbox" name="vehicle[]" value="Car"> Car
                <input type="checkbox" name="vehicle[]" value="Bus"> Bus
              </div>
            <div class="row">
                Do you like our nation public transportation:
                <select name="public">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
             </div>
            <div class="row">
                Any suggestion to improve public transportation: 
            </div>
            <textarea name="cmt" rows="4" cols="60"></textarea>
            <br>
            <br>
            <input type="submit" value="Click to submit">
            <input type="reset" value="Erase and Restart">
        </form>
    </body>
</html>
